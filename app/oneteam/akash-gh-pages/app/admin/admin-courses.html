<div class="row">
    <div class="col-sm-8">
        <h1>Courses</h1>
        <hr/>

        <ul class="list-unstyled">
            <li ng-repeat="course in ctrl.courses">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">
                            {{course.name}}
                        </label>

                        <div class="col-sm-6">
                            <div class="btn-group">
                                <button
                                    type="button" class="btn btn-primary"
                                    ng-disabled="course.opened"
                                    ng-click="ctrl.open(course)"
                                >
                                    Open
                                </button>
                                <button
                                    type="button" class="btn btn-danger"
                                    ng-disabled="!course.opened"
                                    ng-click="ctrl.close(course)"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </li>
        </ul>

        <h2>Add new course</h2>
        <hr/>

        <form class="form-horizontal" name="newCourse" role="form">

            <div class="form-group">
                <label for="new-course-name" class="col-sm-4 control-label">
                    Name:
                </label>

                <div class="col-sm-8">
                    <input
                        type="text"
                        class="form-control"
                        id="new-course-name"
                        name="newCourseName"
                        ng-model="ctrl.newCourse.name"
                        placeholder="required"
                        required="true"
                    />
                </div>
            </div>

            <div class="form-group">
                <label for="new-course-pw" class="col-sm-4 control-label">
                    Password:
                </label>

                <div class="col-sm-8">
                    <input
                        type="password"
                        class="form-control"
                        id="new-course-name"
                        name="newCourseName"
                        ng-model="ctrl.newCourse.pw"
                        placeholder="required"
                        required="true"
                    />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input
                                type="checkbox"
                                id="new-course-opened"
                                name="newCourseOpened"
                                ng-model="ctrl.newCourse.opened"
                            /> open
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button
                        type="submit"
                        class="btn btn-default"
                        ng-click="ctrl.add(ctrl.newCourse)"
                        ng-disabled="newCourse.$invalid"
                    >
                        Create
                    </button>
                </div>
            </div>

        </form>
    </div>

    <div class="col-sm-4 well">
        <oep-admin-menu oep-items="ctrl.menu"></oep-admin-menu>
    </div>
</div>
