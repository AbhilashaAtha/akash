<div class="well clearfix" ng-if="info">

    <div class="report-card codeschool">
        <h1>
            <span ng-if="isCurrentUser">Your </span>
            Code School progress
        </h1>


        <div class="badges" ng-if="info.badges.length > 0">
            <h2>Earned badges:</h2>
            <div class="row">
                <div ng-repeat="badge in info.badges" class="col-xs-4 col-md-2">
                    <a ng-href="{{badge.url}}" class="thumbnail"
                        title="earned the {{badge.name}} badge."
                        target="_blank"
                    >
                        <img class="codeschool"
                            ng-src="{{badge.iconUrl}}"
                            alt="{{badge.name}}"
                            title="earned the {{badge.name}} badge."
                        />
                    </a>
                </div>
            </div>
        </div>
        <p ng-if="info.badges.length === 0">No badges earned yet</p>

        <div class="completed-courses courses" ng-if="!(info.courses.completed|oepEmpty)">
            <h2>Completed courses:</h2>
            <div class="row">
                <div ng-repeat="(name, course) in info.courses.completed"
                    class="col-xs-4 col-md-2"
                >
                    <a ng-href="{{course.url}}" class="thumbnail"
                        title="completed the course &quot;{{course.name}}&quot;"
                        target="_blank"
                    >
                        <img alt="{{course.name}}"
                            class="course"
                            ng-src="{{course.iconUrl}}"
                            title="completed the course &quot;{{course.name}}&quot;"
                        />
                    </a>
                </div>
            </div>
        </div>

        <div class="inprogress-courses courses" ng-if="!(info.courses.inProgress|oepEmpty)">
            <h2>Courses in progress:</h2>
            <div class="row">
                <div ng-repeat="(name, course) in info.courses.inProgress"
                    class="col-xs-4 col-md-2"
                >
                    <a ng-href="{{course.url}}" class="thumbnail"
                        title="learning &quot;{{course.name}}&quot;"
                        target="_blank"
                    >
                        <img alt="{{course.name}}"
                            class="course"
                            ng-src="{{course.iconUrl}}"
                            title="learning &quot;{{course.name}}&quot;"
                        />
                    </a>
                </div>
            </div>
        </div>

        <div ng-if="isCurrentUser">
            <h2>
                <a href="https://www.codeschool.com/paths/javascript">
                    <span ng-if="!info.courses.inProgress['JavaScript Road Trip Part 1'] && !info.courses.completed['JavaScript Road Trip Part 1']">Start</span>
                    <span ng-if="info.courses.inProgress['JavaScript Road Trip Part 1'] || info.courses.completed['JavaScript Road Trip Part 1']">Continue</span>
                    your JavaScript roadtrip on Code House
                </a>
            </h2>
        </div>


    </div>
</div>
