<div class="row">

    <div class="col-sm-4">
        <h1>Contact us</h1>
        <p>
            Feel free to report issue with the website or to suggest improvement
            using this form.
        </p>
    </div>

    <div class="col-sm-8">

        <form role="form" name="suggestionForm">
            <fieldset>
                <legend>Message form</legend>

                <p class="alert alert-success" ng-if="ctrl.saved">
                    Message sent on {{ctrl.suggestion.created_at}}
                    (message id: #{{ctrl.suggestion.id}}).
                    <br/>
                    Thanks for your feed back.
                </p>

                <div class="form-group">
                    <label for="user-email">Your email:</label>
                    <input
                        name="userEmail"
                        type="email" class="form-control" id="user-email"
                        ng-model="ctrl.suggestion.from" required="true"
                    />
                </div>

                <div class="form-group">
                    <label for="user-comment">Message to send to us:</label>
                    <textarea
                        name="userComment"
                        class="form-control" id="user-comment" rows="10"
                        ng-model="ctrl.suggestion.message" required="true"
                    ></textarea>
                </div>
            </fieldset>

            <button
                type="submit" class="btn btn-default"
                ng-click="ctrl.save(ctrl.suggestion)"
                ng-disabled="suggestionForm.$invalid || ctrl.saving || ctrl.saved"
            >
                Send
            </button>

            <button
                class="btn btn-default"
                ng-click="ctrl.reset()"
                ng-disabled="ctrl.saving || suggestionForm.$pristine"
            >
                reset
            </button>

        </form>

    </div>
</div>
